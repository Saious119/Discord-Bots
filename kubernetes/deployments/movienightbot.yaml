apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: movienightbot-moviedata-pvc
  namespace: discord-bots
  labels:
    app: movienightbot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movienightbot
  namespace: discord-bots
  labels:
    app: movienightbot
    language: csharp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movienightbot
  template:
    metadata:
      labels:
        app: movienightbot
        language: csharp
    spec:
      securityContext:
        fsGroup: 10001
      initContainers:
        - name: copy-moviedata
          image: localhost:5000/movienightbot:latest
          command:
            [
              "sh",
              "-c",
              "if [ ! -f /data/MovieData.json ]; then cp /app/MovieData.json /data/MovieData.json 2>/dev/null || echo '[]' > /data/MovieData.json; fi && chown 10001:10001 /data/MovieData.json",
            ]
          volumeMounts:
            - name: moviedata
              mountPath: /data
      containers:
        - name: movienightbot
          image: localhost:5000/movienightbot:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: auth
              mountPath: /app/auth.txt
              subPath: auth.txt
              readOnly: true
            - name: moviedata
              mountPath: /app/MovieData.json
              subPath: MovieData.json
      volumes:
        - name: auth
          secret:
            secretName: movienightbot-secret
        - name: moviedata
          persistentVolumeClaim:
            claimName: movienightbot-moviedata-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: movienightbot
  namespace: discord-bots
spec:
  selector:
    app: movienightbot
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
