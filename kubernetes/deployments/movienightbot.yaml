apiVersion: apps/v1
kind: Deployment
metadata:
  name: movienightbot
  namespace: discord-bots
  labels:
    app: movienightbot
    language: csharp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movienightbot
  template:
    metadata:
      labels:
        app: movienightbot
        language: csharp
    spec:
      containers:
      - name: movienightbot
        image: localhost:5000/movienightbot:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        volumeMounts:
        - name: auth
          mountPath: /app/auth.txt
          subPath: auth.txt
          readOnly: true
      volumes:
      - name: auth
        secret:
          secretName: movienightbot-secret
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: movienightbot
  namespace: discord-bots
spec:
  selector:
    app: movienightbot
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
