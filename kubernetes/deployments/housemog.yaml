apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: housemog-timedata-pvc
  namespace: discord-bots
  labels:
    app: housemog
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: housemog
  namespace: discord-bots
  labels:
    app: housemog
    language: csharp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: housemog
  template:
    metadata:
      labels:
        app: housemog
        language: csharp
    spec:
      securityContext:
        fsGroup: 10001
      initContainers:
        - name: copy-timedata
          image: localhost:5000/housemog:latest
          command:
            [
              "sh",
              "-c",
              "if [ ! -f /data/time.txt ]; then cp /app/time.txt /data/time.txt 2>/dev/null || echo '{}' > /data/time.txt; fi && chown 10001:10001 /data/time.txt",
            ]
          volumeMounts:
            - name: timedata
              mountPath: /data
      containers:
        - name: housemog
          image: localhost:5000/housemog:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: auth
              mountPath: /app/auth.txt
              subPath: auth.txt
              readOnly: true
            - name: timedata
              mountPath: /app/time.txt
              subPath: time.txt
      volumes:
        - name: auth
          secret:
            secretName: housemog-secret
        - name: timedata
          persistentVolumeClaim:
            claimName: housemog-timedata-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: housemog
  namespace: discord-bots
spec:
  selector:
    app: housemog
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
