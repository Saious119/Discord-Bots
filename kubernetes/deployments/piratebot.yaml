apiVersion: apps/v1
kind: Deployment
metadata:
  name: piratebot
  namespace: discord-bots
  labels:
    app: piratebot
    language: go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: piratebot
  template:
    metadata:
      labels:
        app: piratebot
        language: go
    spec:
      containers:
      - name: piratebot
        image: localhost:5000/piratebot:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: auth
          mountPath: /app/auth.txt
          subPath: auth.txt
          readOnly: true
      volumes:
      - name: auth
        secret:
          secretName: piratebot-secret
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: piratebot
  namespace: discord-bots
spec:
  selector:
    app: piratebot
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
